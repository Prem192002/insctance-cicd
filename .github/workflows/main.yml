name: Deploy Instance Code to EC2

on:
  push:
    paths:
      - 'instance-code/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # This is the GitHub Actions runner, not your EC2 OS

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: SSH into EC2 and Pull Latest Code
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd ${{ secrets.EC2_DIR }}
            git reset --hard HEAD
            git pull origin main
          EOF
