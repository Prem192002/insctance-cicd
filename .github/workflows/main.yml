name: EC2 Instance Deployment

on:
  push:
    branches:
      - main
      - stage
      - develop
    paths:
      - 'instance-code/**'

jobs:
  deploy-instance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set DEPLOY_ENV based on branch
        id: set_env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DEPLOY_ENV=main" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "stage" ]]; then
            echo "DEPLOY_ENV=stage" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            echo "DEPLOY_ENV=develop" >> $GITHUB_ENV
          else
            echo "Unsupported branch"
            exit 1
          fi

      - name: Set up SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 400 ec2_key.pem

      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@ec2-13-232-1-228.ap-south-1.compute.amazonaws.com << EOF
            cd insctance-cicd
            git reset --hard
            git pull --ff-only origin ${{ github.ref_name }} || git pull --no-rebase origin ${{ github.ref_name }}
            export DEPLOY_ENV=${{ env.DEPLOY_ENV }}
            cd instance-code/process-calling
            bash run_process.sh
          EOF
