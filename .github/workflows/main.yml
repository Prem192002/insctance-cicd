name: EC2 Instance Deployment

on:
  push:
    branches:
      - main
      - stage
      - develop
    paths:
      - 'instance-code/**'

jobs:
  deploy-instance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set DEPLOY_ENV based on branch
        id: set_env
        run: |
          echo "DEPLOY_ENV=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 400 ec2_key.pem

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@$EC2_HOST << EOF
            set -e

            echo "➡️ Switching to branch ${{ env.DEPLOY_ENV }}"
            cd ~/insctance-cicd
            git fetch origin
            git checkout ${{ env.DEPLOY_ENV }}
            git reset --hard origin/${{ env.DEPLOY_ENV }}

            echo "📦 Installing dependencies"
            pip3 install --user -r instance-code/process-calling/requirements.txt

            echo "🚀 Running deployment script"
            chmod +x instance-code/process-calling/run_process.sh
            ./instance-code/process-calling/run_process.sh

            echo "✅ Deployment completed on ${{ env.DEPLOY_ENV }} branch"
          EOF
