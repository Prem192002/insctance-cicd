name: EC2 Instance Deployment

on:
  push:
    branches:
      - main
      - stage
      - develop
    paths:
      - 'instance-code/**'

jobs:
  deploy-instance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set DEPLOY_ENV based on branch
        id: set_env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DEPLOY_ENV=main" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "stage" ]]; then
            echo "DEPLOY_ENV=stage" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            echo "DEPLOY_ENV=develop" >> $GITHUB_ENV
          else
            echo "Unsupported branch"
            exit 1
          fi

      - name: Set up SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 400 ec2_key.pem

      - name: Deploy on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@$EC2_HOST << 'EOF'
            set -e
            cd ~/instance-cicd
            git fetch origin
            git checkout ${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}

            # Install requirements (once)
            pip3 install --user -r instance-code/process-calling/requirements.txt

            # Run app
            chmod +x instance-code/process-calling/run_process.sh
            ./instance-code/process-calling/run_process.sh
            echo "Deployment completed on ${{ github.ref_name }} branch"
          EOF
