name: Deploy Instance Code to EC2

on:
  push:
    branches:
      - main
      - stage
      - develop
    paths:
      - 'instance-code/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # **Set up Python 3.9**
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: SSH into EC2, Pull Code, Install Dependencies, and Run
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd ${{ secrets.EC2_DIR }}
            git reset --hard HEAD
            git pull origin ${{ github.ref_name }}

          EOF
